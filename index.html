<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The walking deaaadd</title>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

  </head>


  <body ng-app="myApp">


    <div ng-controller = 'myController'>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>

    <ul>

      <li ng-repeat="user in users">
          <a class="btn" onclick="Materialize.toast('I am a toast', 4000,rounded)">Toast!</a>
        <button class='btn btn-danger' type="button" name="button"ng-click='removeUser(user)'>Delete</button>

        <img ng-src="{{user.photo}}" width='100'height='100'alt="" />
        <p ng-if='user.sexe === true'>Homme</p>
        <p ng-if='user.sexe === false'>Femme</p>
        <p>{{user.id}}  </p>
        <p>{{user.pseudo}}  </p>


        <p>{{user.activite}} </p>
        <p> {{user.dateDeNaissance}} </p>
        <p>{{user.coordonnees}}  </p>
        <p>{{user.pays}}  </p>
        <p>{{user.resume}}  </p>
        <p>{{user.saison}}   </p>



      </li>
    </ul>


  </div>














<script src='bower_components/jquery/dist/jquery.min.js'></script>
<script src="bower_components/materialize/js/toasts.js"></script>



<script src='bower_components/materialize/dist/js/materialize.min.js'></script>
<script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src='js/index.js'>

</script>

  </body>
</html>
